<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="card-container">
    <div class="qrcode">
      <img src="./images/image-qr-code.jpg" alt="qr code">
    </div>
    <div class="card-heading">
      <p>Improve your front-end <br>skills by building projects</p>
    </div>
    <div class="card-desc">
      <p>Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the 
        next level</p>
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend 
      Mentor</a>. 
    Coded by <a href="#">Mozelle Garnett-Young</a>.
  </div>


</body>
</html>
